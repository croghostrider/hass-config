switch:
  - platform: mqtt
    name: Pierre Bedroom
    command_topic: cmnd/pierre_bedroom/power
    state_topic: stat/pierre_bedroom/POWER
  - platform: mqtt
    name: mailbox
    command_topic: sensor/mailBox
    state_topic: sensor/mailBox
  - platform: template
    switches:
      downstair_lights:
        friendly_name: Downstair Lights
        value_template: "{{ is_state('group.downstair_lights', 'on') }}"
        turn_on:
          service: switch.turn_on
          entity_id: group.downstair_lights
        turn_off:
          service: switch.turn_off
          entity_id: group.downstair_lights

      upstair_lights:
        friendly_name: Upstair Lights
        value_template: "{{ is_state('group.upstair_lights', 'on') }}"
        turn_on:
          service: switch.turn_on
          entity_id: group.upstair_lights
        turn_off:
          service: switch.turn_off
          entity_id: group.upstair_lights
