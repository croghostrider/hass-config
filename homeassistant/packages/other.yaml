automation:
  - alias: Startup notification
    trigger:
      platform: homeassistant
      event: start
    action:
      service: script.system_message
      data_template:
        message: 'Home Assistant has started (IP: {{ states.sensor.myipopendnscom.state }})'
        title: System Notification

  - alias: Notify for new devices
    trigger:
      platform: event
      event_type: device_tracker_new_device
    action:
      - service: script.system_message
        data_template:
          message: >
            New device:
            {{trigger.event.data.host_name}}
            ({{trigger.event.data.entity_id}})
          title: System Notification

  # - platform: command_line
  #   name: HomeKit code
  #   command: "grep pin /var/homebridge/config.json | cut -f 4 -d '\"'"

script:
  system_message:
    alias: Notify a system event
    sequence:
      - service: notify.ios_pierres_iphone
        data_template:
          title: '{{ title }}'
          message: '{{ message }}'
