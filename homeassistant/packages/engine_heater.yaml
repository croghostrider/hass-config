input_datetime:
  engine_heater:
    name: Start Time
    has_date: false
    has_time: true

input_boolean:
  engine_heater:
    name: Enabled
    icon: mdi:car

input_select:
  engine_heater:
    name: Notify
    options:
      - Pierre
      - Tove
      - All
    icon: mdi:panda

input_number:
  engine_heater:
    name: Auto-Off
    min: 0
    step: 10
    max: 120
    unit_of_measurement: 'Min'

group:
  engine_heater:
    name: Engine Heater
    entities:
      - switch.utomhus
      - input_boolean.engine_heater
      - input_datetime.engine_heater
      - input_number.engine_heater
      - input_select.engine_heater
