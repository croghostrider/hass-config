homeassistant:

  customize:
    sensor.speedtest_download:
      icon: mdi:download
    sensor.speedtest_upload:
      icon: mdi:upload
    sensor.speedtest_ping:
      icon: mdi:timer

sensor:
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /
    - type: memory_free
    - type: processor_use
    - type: process
      arg: mosquitto
  - platform: time_date
  - platform: dnsip
    name: IP-Address
  - platform: filesize
    file_paths:
      - /home/homeassistant/.homeassistant/home-assistant.log
      - /home/homeassistant/.homeassistant/home-assistant_v2.db

speedtestdotnet:
  scan_interval:
    hours: 4
  monitored_conditions:
    - ping
    - download
    - upload

folder_watcher:
  - folder: /home/homeassistant/.homeassistant/themes
    patterns:
      - '*.yaml'

automation:
  alias: Reload themes
  trigger:
    platform: event
    event_type: folder_watcher
  action:
    service: frontend.reload_themes
