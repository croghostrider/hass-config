<dom-module id='state-card-food-planning'>
  <template>
    <style>
      a {
        color: var(--dark-primary-color);
      }

      .today {
         font-style: italic;
      }

      .normal {
      }
    </style>
    <b class$='[[getStyle()]]'>[[stateObj.attributes.friendly_name]]</b>
    <template is='dom-if' if='[[hasLink()]]'>
      <p><a href="[[stateObj.attributes.link]]" target="_blank">[[stateObj.state]]</a></p>
    </template>
    <template is='dom-if' if='[[!hasLink(stateObj)]]'>
      <p>[[stateObj.state]]</p>
    </template>
  </template>
</dom-module>

<script>
class StateCardFoodPlanning extends Polymer.Element {
  static get is() { return 'state-card-food-planning'; }

  static get properties() {
    return {
      hass: Object,
      inDialog: {
        type: Boolean,
        value: false,
      },
      stateObj: Object,
    };
  }

  hasLink() {
    return this.stateObj.attributes.link != "";
  }

  getStyle() {
    return this.stateObj.attributes.today ? 'today' : 'normal';
  }
}
customElements.define(StateCardFoodPlanning.is, StateCardFoodPlanning);
</script>
